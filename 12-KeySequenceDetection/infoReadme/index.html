<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <h1>Bienvenido</h1>
    <p>Debes encontrar la palabra secreta</p>
    <div>
      <a
        href="http://www.cornify.com"
        onclick="cornify_add();return false;"
        title="Cornify"
        ><img
          src="https://www.cornify.com/assets/cornify-button.png"
          width="82"
          height="25"
          border="0"
          alt="Cornify"
      /></a>
      <script
        type="text/javascript"
        src="https://www.cornify.com/js/cornify.js"
      ></script>
    </div>
    <script>
      const pressed = [];
      const secretCode = 'wesbos';

      window.addEventListener('keyup', (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join('').includes(secretCode)) {
          console.log('DING DING!');
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
